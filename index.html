<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
      <div class="controls">
        <div class="resize-wrapper">
          <button type="button" id="resizeBtn">Resize resolution</button>
          <input type="number" id="resizeInput" value="16" min="1" max="100" />
        </div>

        <form action="">
          <input
            type="radio"
            id="black"
            name="color-picker"
            value="#000"
            checked
          />
          <label for="black">Black</label>

          <input type="radio" id="red" name="color-picker" value="#ff000" />
          <label for="red">Red</label>

          <input type="radio" id="blue" name="color-picker" value="#0000ff" />
          <label for="blue">Blue</label>

          <input type="radio" id="green" name="color-picker" value="#00ff00" />
          <label for="green">Green</label>

          <input type="radio" id="rainbow" name="color-picker" />
          <label for="rainbow">Rainbow</label>
        </form>

        <button type="button" id="reset">Reset</button>
      </div>
    </header>
    <div class="wrapper"><main></main></div>
    <script src="script.js
    "></script>
  </body>
</html>
